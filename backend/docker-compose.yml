services:
  # MongoDB Database
  swspace-mongodb:
    image: mongo:7.0
    container_name: swspace-mongodb
    restart: unless-stopped
    ports:
      - "127.0.0.1:27018:27017"  # Using port 27018 to avoid conflict
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpassword
      MONGO_INITDB_DATABASE: swspace
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - swspace-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend API
  swspace-backend:
    build: .
    container_name: swspace-backend
    ports:
      - "127.0.0.1:3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    depends_on:
      swspace-mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - swspace-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React App
  swspace-frontend:
    build: 
      context: ../frontend_swspace
      dockerfile: Dockerfile
    container_name: swspace-frontend
    ports:
      - "127.0.0.1:3000:80"
    depends_on:
      swspace-backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - swspace-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB Express (Web UI for MongoDB)
  mongo-express:
    image: mongo-express:1.0.0-alpha
    container_name: swspace-mongo-express
    restart: unless-stopped
    ports:
      - "127.0.0.1:8082:8081"  # Using port 8082 to avoid conflict
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: adminpassword
      ME_CONFIG_MONGODB_URL: mongodb://admin:adminpassword@swspace-mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      swspace-mongodb:
        condition: service_healthy
    networks:
      - swspace-network

volumes:
  mongodb_data:

networks:
  swspace-network:
    driver: bridge
